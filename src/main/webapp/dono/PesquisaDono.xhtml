<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">

    <ui:define name="titulo">Pesquisa de Fabricantes</ui:define>
    
    <ui:define name="corpo">
    	<h1>Pesquisa Donos</h1>
    	
    	<h:form id="frmPesquisa">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    		
    		<p:toolbar style="margin-top: 20px">
    			<p:toolbarGroup>
    				<p:commandButton value="Novo" id="botaoNovo" action="/dono/CadastroDono?faces-redirect=true"/>
    			</p:toolbarGroup>
    		</p:toolbar>
    	
	    	<p:dataTable id="donoTable" value="#{pesquisaDonoBean.donos}" var="dono"
		    		style="margin-top: 20px" emptyMessage="Nenhum dono encontrado." rows="2" lazy="true"
		    		paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
		    		<p:column headerText="CÃ³digo" style="text-align: center; width: 100px">
		    			<h:outputText value="#{dono.id}" />
		    		</p:column>
		    		<p:column headerText="Dono">
		    			<h:outputText value="#{dono.nome}" />
		    		</p:column>
		    		
		    		<p:column headerText="Caro">
		    			<h:outputText value="#{dono.carro.modeloCarro.descricao}" />
		    		</p:column>
		    		
		    		<p:column style="width: 100px; text-align: center">
		    			<p:button outcome="CadastroDono" icon="ui-icon-pencil" title="Editar">
		    				<f:param name="dono" value="#{dono.id}"/>
		    			</p:button>
		    		</p:column>
		    </p:dataTable>
	    </h:form>
    </ui:define>
</ui:composition>
