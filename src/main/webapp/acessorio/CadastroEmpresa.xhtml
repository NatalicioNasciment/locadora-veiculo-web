<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Nova Empresa</ui:define>
    
    <ui:define name="corpo">
   
    
    	<h1>Nova Empresa</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />

	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{empresaBean.salvar}" update="frmCadastro"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
	    	<p:panelGrid columns="2" id="painel" style="width: 100%; margin-top: 20px"
	    			columnClasses="rotulo, campo">
	    			
	    		<p:outputLabel value="Nome fantasia" for="nomeFantasia"/>
	    		<p:inputText id="nomeFantasia" size="60" maxlength="80" value="#{empresaBean.empresa.nomeFantasia}" required="true"/>
	    		
	    		<p:outputLabel value="Data registro" for="dataRegistro"/>
	    		<p:calendar id="dataRegistro" value="#{empresaBean.empresa.dataRegistro}" required="true"/>
	    		
	    		<p:outputLabel value="Data quitaÃ§ao" for="dataQuitacao"/>
    		<p:calendar id="dataQuitacao" value="#{empresaBean.empresa.dataQuitacao}" required="true"/>
	    		
	    		<p:outputLabel value="Ramo" for="ramo"/>
	    		<p:selectOneMenu id="ramo" value="#{empresaBean.empresa.ramoAtuacao}">
	    			<f:selectItem itemLabel="Selecione" noSelectionOption="true"/>
	    			<f:selectItems value="#{empresaBean.ramos}" var="ramo" itemLabel="#{ramo.descricao}" itemValue="#{ramo}"/>
	    		</p:selectOneMenu>
	    	</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
