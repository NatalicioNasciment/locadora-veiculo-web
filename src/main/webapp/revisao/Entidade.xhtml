<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo carro</ui:define>
    
    <ui:define name="corpo">
    
   	<script>
   		
    $(function() {
        $('#valor').maskMoney();
      })
   	</script>
    	<h1>Novo carro</h1>
    	
    	<h:form id="frmCadastro" enctype="multipart/form-data">
    		<p:messages id="messages" autoUpdate="true" closable="true"/>
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" update="frmCadastro" action="#{testeBean.salvar}"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">
			
			  <p:outputLabel value="Descricao:" for="descricao"/>
			    <p:inputText id="descricao" size="20" value="#{testeBean.entidade.descricao}" required="true">
			    	<f:validateLength minimum="3"/>
			    	
			    </p:inputText>
			    
			    <!-- o menu não tá sendo preechido -->
			    <p:outputLabel value="Categoria" for="categoria"/>
				<p:selectOneMenu id="categoria" value="#{testeBean.entidade.categoria}">
					<f:selectItem itemLabel="Selecione"/>
					<f:selectItem itemLabel="Test"/>
				</p:selectOneMenu>
			    
			    
			    
				<p:outputLabel value="Valor Parcial" for="valor"/>
			    <p:inputText id="valor" size="20" maxlength="20" value="#{testeBean.entidade.valor}" required="true">
			    	<f:validateDoubleRange minimum="0"/>
			    </p:inputText>
			    
			 	  
			 	<p:outputLabel value="Data" for="data"/>
			    <p:inputText id="data" size="20" value="#{testeBean.entidade.data}" required="true">
		    		<f:convertDateTime pattern="dd/MM/yyyy" locale="pt_BR"/>
			    </p:inputText>
			    
			    <p:outputLabel value="Total" for="total" />
			    <p:inputText id="total" value="#{testeBean.entidade.total}" required="true">
			    	<f:validateDoubleRange minimum="0"/>
			    </p:inputText>
			       
			    		    
			</p:panelGrid>
			<ui:debug/>
    	</h:form>
    </ui:define>
</ui:composition>
