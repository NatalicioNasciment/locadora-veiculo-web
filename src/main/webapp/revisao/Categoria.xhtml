<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Nova Categoria</ui:define>
    
    <ui:define name="corpo">
    
   	<script>
   		
    $(function() {
        $('#valor').maskMoney();
      })
   	</script>
    	<h1>Nova Categoria</h1>
    	
    	<h:form id="frmCadastro" enctype="multipart/form-data">
    		<p:messages id="messages" autoUpdate="true" closable="true"/>
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" update="frmCadastro" action="#{categoriaBean.salvar}"/>
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">
			
			  <p:outputLabel value="Descricao:" for="descricao"/>
			  <p:inputText id="descricao" value="#{categoriaBean.categoria.descricao}" required="true"/>   
			
			</p:panelGrid>
			<ui:debug/>
    	</h:form>
    </ui:define>
</ui:composition>
